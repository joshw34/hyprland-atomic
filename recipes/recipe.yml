---
name: hyprland-atomic
description: Fedora Atomic with Hyprland
base-image: ghcr.io/ublue-os/base-main
image-version: 42
modules:
  - type: files
    files:
      - source: system
        destination: /
  - type: rpm-ostree 
    repos:
      - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
      - https://copr.fedorainfracloud.org/coprs/dejan/lazygit/repo/fedora-%OS_VERSION%/dejan-lazygit-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-%OS_VERSION%/solopasha-hyprland-fedora-%OS_VERSION%.repo
      - https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release-%OS_VERSION%.noarch.rpm
      - https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-%OS_VERSION%.noarch.rpm
      - vscode.repo
    keys:
      - https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
      - https://packages.microsoft.com/keys/microsoft.asc
    install:
      # Hyprland Packages
      - greetd
      - hypridle
      - hyprland
      - hyprlock
      - hyprpaper
      - hyprpicker
      - hyprpolkitagent
      - hyprshot
      - rofi-wayland
      - tuigreet
      - uwsm
      - xdg-desktop-portal-hyprland
      # Desktop packages
      - brave-browser
      - btop
      - code
      - direnv
      - evince
      - firefox
      - foot
      - gnome-text-editor
      - kitty
      - libva-intel-media-driver
      - lazygit
      - loupe
      - man-pages
      - mc
      - neovim
      - nodejs-npm
      - podman
      - podman-compose
      - podman-tui
      - qalculate-gtk
      - ripgrep
      - speedtest-cli
      - SwayNotificationCenter
      - thunderbird
      - tmux
      - vulkan-tools
      - waybar
      - wlogout
      - tealdeer
      - util-linux
      - zsh
      - zsh-autosuggestions
      - zsh-syntax-highlighting
    remove:
      - google-noto-sans-balinese-fonts
  - type: default-flatpaks
    configurations:
      - notify: false
        scope: system
        install:
          - com.bitwarden.desktop
          - com.discordapp.Discord
          - com.github.tchx84.Flatseal
          - com.github.iwalton3.jellyfin-media-player
          - com.moonlight_stream.Moonlight
          - com.slack.Slack
          - com.stremio.Stremio
  - type: files
    files:
      - source: greetd
        destination: /etc/greetd
  - type: script
    scripts:
      -  create-greeter-user.sh
  - type: systemd
    system:
      enabled:
        - greetd.service
  - type: signing
